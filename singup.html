		<div class="cols-sm-10" >
    <div class="input-group">

      </div>

  </div></br>
  <div class="form-group">

    <div class="input-group">

</div></br>

      <input id="repass" type="password" class="form-control input-lg" name="email" placeholder="Reenter-Password">

  </div></br>

    <div class="input-group">

      </div>
       <b><div id="mn" style="color: red;"></div> </b>
      </div> 
  </div></br>
      <div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" onclick="pk()"><b>Signup</b></button>
